<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h1>Lógica de programação com JavaScript</h1>

    <div id="output"></div>
   
    <script>
       
       //Mostrar na tela os dados de produtos, contendo quantidade em estoque e preço. Estes dados estarão agrupados em um array de objetos.

       var produtos = [
           {'nome': 'caneta', 'preco': 2, 'qtde': 50},
           {'nome': 'caderno', 'preco': 10, 'qtde': 25},
           {'nome': 'borracha', 'preco': 0.5 , 'qtde': 60}];
       
       var msg = '';

       for (var i=0; i < produtos.length; i++){
           console.log(produtos[i].nome);
           msg += 'Nome do produto: ' + produtos[i].nome + '</br>';
           msg += 'Preço: ' + produtos[i].preco + '</br>';
           msg += 'Quantidade no estoque: ' + produtos[i].qtde + '</br> </br>';
       }

       document.querySelector('#output').innerHTML = msg;

    </script>
   
</body>

</html>
