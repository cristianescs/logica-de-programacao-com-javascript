<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Proposto 05</title>
</head>

<body>
    <script>

        //reescrevendo o código

        //fazer jogador1 digitar um número
        let jogador1 = parseInt(prompt("Jogador1: digite um número:"));
        //fazer jogador2 digitar outro número
        let jogador2 = parseInt(prompt("Jogador 2: digite um número:"))
        //se forem iguais, mostrar mensagem 'empate'
        if (jogador1 == jogador2) {
            alert("Empate");
        } else {
            //sortear um número entre 0 e 1
            let sorteio = parseInt(Math.random() * 2);
            alert("Número sorteado: " + sorteio +
            "\nNúmero do jogador 1: " + jogador1 +
            "\nNúmero do jogador 2: " + jogador2);

                if((sorteio === 0 && jogador1 < jogador2) || 
                    (sorteio === 1 && jogador1 > jogador2)){
                    alert("Jogador 1 ganhou");
                } else {
                    alert("Jogador 2 ganhou");
                }
            }
    </script>
</body>

</html>
