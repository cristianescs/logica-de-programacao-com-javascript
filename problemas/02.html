<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 02</title>
</head>
<body>
    <script>
        /* PROBLEMA: Pedir para o usuário digitar dois números e mostrar a média */

        let n1 = prompt("Digite um número:");
        let n2 = prompt("Digite outro número:");
        n1 = parseFloat(n1);
        n2 = parseFloat(n2);

        let media = (n1 + n2) / 2;

        alert(media);

    </script>
</body>
</html>
