<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Proposto 11</title>
</head>

<body>

    <h2>Calculadora Simples 2.0</h2>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>
    <hr>
    <div id="output"></div>

    <script>
        var x = prompt("Digite um número:");
        x = parseFloat(x);
        escreve(x);

        function escreve(mensagem) {
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function iniciarCalculo(simbolo) {
            var n1 = document.querySelector('#output')
            .textContent; // n1 vai receber o texto que está no elemento #output
            n1 = parseFloat(n1);
            //text content não aceita tags html

            var n2 = prompt('Digite outro número:')
            n2 = parseFloat(n2);

            //interceptar quando o erro acontecer
            try {
                var msg = calcular(simbolo, n1, n2);
            } catch (e) {
                alert(e);
                return;
            }
            escreve(msg);
        }

        function calcular(simbolo, n1, n2) {

            if (simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/') {
                throw new Error("Digite um símbolo válido");
            }

            if (isNaN(n1) || isNaN(n2)) {
                throw new Error('É aceito somente números'); //disparar erro no console
            }

            var numeroCalculado = null;

            switch (simbolo) {
                case '/':
                    numeroCalculado = n1 / n2;
                    break;
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '*':
                    numeroCalculado = n1 * n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
            }

            return numeroCalculado;
        }
    </script>
</body>

</html>
