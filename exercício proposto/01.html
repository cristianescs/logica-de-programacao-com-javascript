<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Proposto 01</title>
</head>
<body>
    <script>
        //pedir para o usuário digitar um número
        let num1 = prompt("Digite um número:");

        //converter em número inteiro 
        num1 = parseInt(num1);

        //pedir para o usuário digitar outro número
        let num2 = prompt("Digite outro número:");

        //converter em número inteiro
        num2 = parseInt(num2);

        //mostrar a subtração concatenando com o texto "a subtração é: ..."
        alert("A subtração é: " + (num1 - num2));

        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        alert("A multiplicação é: " + (num1 * num2));

        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert("A divisão é: " + (num1 / num2));

        //mostrar a soma concatenando com o texto "a soma é: ..."
        alert("A soma é: " + (num1 + num2));

    </script>
</body>
</html>
