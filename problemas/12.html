<!DOCTYPE html>
<html>

<head>

    <title>Problema 12</title>
</head>

<body>

    <h1>Lógica de programação com JavaScript</h1>

    <div id="output"></div>
   
    <script>
        var produtos = new Array('caneta', 'lápis', 'tesoura', 'borracha', 'caderno', 'livro');

        produtos.push('compasso' , 'cartolina');

        // document.querySelector('#output').innerHTML = produtos.toString(); //array -> string

        var output = document.querySelector('#output');

        var msg = '';

        for (var i = 0; i < produtos.length; i++){

            msg += 'Produto ' + (i+1) + ': ' + produtos[i] + '</br>';
        }

        output.innerHTML = msg;

    </script>
   
</body>
