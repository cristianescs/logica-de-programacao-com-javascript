<body>

    <script>
        //mostrar a soma dos números pares do array

        var array = new Array(25, 30, 45, 28, 0, 12, 78, 64);

        function somaOsPares(arr) {
            var soma = 0;
            for (var i = 0; i < arr.length; i++) {
                var resto = arr[i] % 2;
                if (!isNaN(arr[i]) && resto === 0) {
                    soma = soma + arr[i];
                }
            }
            return soma;
        }

        var somaDosPares = somaOsPares(array);
        alert('A soma dos pares é: ' + somaDosPares)

    </script>

</body>
