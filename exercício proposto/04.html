<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 04</title>
</head>
<body>
    <script>
        /* PROBLEMA: Pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não. A nota de corte é 5. Contudo, se qualquer uma das notas for zero, reprova automaticamente */

        let n1 = parseFloat(prompt("Digite um número:"));
        let n2 = parseFloat(prompt("Digite outro número:"));

        let media = (n1 + n2) / 2;

        //ESTRUTURA CONDICIONAL

        if(n1 === 0  || n2 === 0 || media <= 5){ // utilizando OU em vez de E
            alert("Foi não aprovado");
        } else {
            alert ("Foi aprovado");
        }
    </script>
</body>
</html>
