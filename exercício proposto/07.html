    <script>
        /* PROBLEMA: mostre na tela todos os anos a partir de 1004 até o ano 2017, pulando de quatro em quatro anos.*/

        //usando for
        // x -> ano
        for (x = 1004; x <= 2017; x++){
            var resto = x % 4;
            if (resto == 0){
                document.write(x + "<br>");
            }
            
        }
