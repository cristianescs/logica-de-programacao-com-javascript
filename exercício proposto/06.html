    <h2>
        Tabuada do número de 1 a 1000
    </h2>

    <script>
        /* PROBLEMA: Pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 1000 mas inserindo uma linha divisória sempre que mudar a dezena. Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.*/

        //usando for

        var n = prompt("Digite um número");
        n = parseFloat(n);

        for (x = 1; x <= 1000; x++){
            var resultado = n * x;
            document.write(n + " x " + x +  " = " + resultado + "<br>");
            if(x % 10 == 0){
                document.write("<hr>");
            }
        }
        document.write("Fim da multiplicação");
