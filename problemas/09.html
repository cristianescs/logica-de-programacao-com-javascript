<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 09</title>
</head>

<body>

    <button onclick="area(base, altura)">Calcular Área</button>
    
    <div id="output"></div>

    <script>
        /* PROBLEMA: Pedir para o usuário digitar dois números que representam os lados de um retângulo assim que a página é carregada. Mostrar na tela a área total quando clicar num botão.*/

        var output = document.querySelector('#output');
        var mensagem = '';

        var base = prompt('Digite a base do retângulo:');
        var altura = prompt('Digite a altura do retângulo:');
        //converter o numero
        base = parseFloat(base);
        altura = parseFloat(altura);

        function area(base, altura) {

            var area = base*altura;
            mensagem = "A área total  do retângulo é: " + area;
            //mostra mensagem no output
            output.innerHTML = mensagem;
        }
    </script>
</body>

</html>
