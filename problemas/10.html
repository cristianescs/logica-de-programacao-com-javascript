<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 10</title>
</head>

<body>

    <button onclick="areaAlert()">Calcular Área [Alert]</button>
    <button onclick="areaOutput()">Calcular Área [Página]</button>

    <div id="output"></div>

    <script>
        /* PROBLEMA: Pedir para o usuário digitar dois números que representam os lados de um retângulo assim que a página é carregada. Mostrar na tela a área total de duas formas distintas: Num alert ou na div#output (dependendo do botão clicado). Esse código não precisa ser executado quando a página é aberta.*/

        var output = document.querySelector('#output');
        var mensagem = '';



        function areaAlert() {
            var base = prompt('Digite a base do retângulo:');
            var altura = prompt('Digite a altura do retângulo:');
            //converter o numero
            base = parseFloat(base);
            altura = parseFloat(altura);

            var area = calcularArea(base, altura);
            return alert("A área total  do retângulo é: " + area);
        }

        function areaOutput() {
            var base = prompt('Digite a base do retângulo:');
            var altura = prompt('Digite a altura do retângulo:');
            //converter o numero
            base = parseFloat(base);
            altura = parseFloat(altura);

            var area = calcularArea(base, altura);
            mensagem = "A área total  do retângulo é: " + area;
            //mostra mensagem no output
            output.innerHTML = mensagem;
        }

        function calcularArea(b, h) {
            return b * h;
        }
    </script>
</body>

</html>
