<body>
    <script>
        /* PROBLEMA: mostrar os anos que são realmente bissextos, respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto).*/

        for (x = 1004; x <= 2024; x++){
            if ((x % 100 != 0) || x % 400 == 0 ){
                if (x % 4 == 0){
                    document.write(x + "<br>");
                }
            } else
                {
                    document.write(x + " Não é bissexto<br>")
                }
        }
        
    </script>
</body>

</html>
