<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 03</title>
</head>
<body>
    <script>
        /* PROBLEMA: Pedir para o usuário digitar dois números e mostrar um boolean indicando se a média for maior que 5 */

        let n1 = parseFloat(prompt("Digite um número:"));
        let n2 = parseFloat(prompt("Digite outro número:"));

        let media = (n1 + n2) / 2;

        alert(media > 5); // vai retornar um boolean dizendo se é false ou true
        

    </script>
</body>
</html>
