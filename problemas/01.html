<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação - Problema 01</title>
</head>

<body>

    <script>
        /* PROBLEMA: Pedir para o usuário digitar dois números e mostrar a soma */

        // pedir para o usuário digitar um número 
        let num1 = prompt("Digite um número");
        num1 =parseFloat(num1); //transformar o valor de string para número

        // pedir para o usuário digitar outro número 
        let num2 = prompt("Digite mais um número");
        num2 =parseFloat(num2);

        //somar os dois números
        let soma = (num1 + num2);

        //mostrar a soma 
        alert("Soma: " + soma);
    </script>
</body>

</html>
