<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Proposto 03</title>
</head>

<body>
    <script>
        //fazer jogador1 digitar um número
        let jogador1 = parseInt(prompt("Jogador1: digite um número:"));
        //fazer jogador2 digitar outro número
        let jogador2 = parseInt(prompt("Jogador 2: digite um número:"))
        //se forem iguais, mostrar mensagem 'empate'
        if (jogador1 == jogador2) {
            alert("Empate");
        } else {
            //sortear um número entre 0 e 1
            let sorteio = parseInt(Math.random() * 2); {
                //se o numero sorteado for 0, ganha quem escolher o número MENOR
                if (sorteio === 0) {
                    if (jogador1 < jogador2) {
                        alert("Jogador 1 ganhou");
                    } else {
                        alert("Jogador 2 ganhou");
                    }
                    //se o numero sorteado for 1, ganha quem escolher o número MAIOR
                } else { // se não é 0 então é 1
                    if (jogador1 > jogador2) {
                        alert("Jogador 1 ganhou");
                    } else {
                        alert("Jogador 2 ganhou");
                    }
                }
            }
        }
    </script>
</body>

</html>
