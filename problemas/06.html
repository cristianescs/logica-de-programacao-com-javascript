<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 06</title>
</head>
<body>
    <script>
        /* PROBLEMA: Pedir para o usuário digitar um número de 1 a 6. Mostrar na tela uma mensagem diferente para cada número. */

        var n = prompt("Digite um número");
        n = parseInt(n);

        //switch case
            switch (n){ //para n
            case 1:  //caso n=1
                alert("Número 1");
                break;
            case 2: //caso n=2
                alert("Número 2");
                break;
            case 3:
                alert("Número 3");
                break;
            case 4:
                alert("Número 4");
                break;
            case 5:
                alert("Número 5");
                break;
            case 6:
                alert("Número 6");
                break;
            default:
                alert("Número tem que ser de 1 a 6");
            }
        
        

    </script>
</body>
</html>
