<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Proposto 10</title>
</head>

<body>

    <h2>Calculadora Simples</h2>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <hr>
    <div id="output"></div>

    <script>
        var x = prompt("Digite um número:");
        x = parseFloat(x);
        escreve();

        function escreve() {
            var output = document.querySelector('#output');
            output.innerHTML = x;
        }


        function calcular(simbolo) {
            var y = prompt("Digite outro número número:");
            y = parseFloat(y);

            switch (simbolo) {
                case '/':
                    x = x / y;
                    break;
                case '+':
                    x = x + y;
                    break;
                case '*':
                    x = x * y;
                    break;
                case '-':
                    x = x - y;
                    break;
            }
            escreve();
        }
    </script>
</body>

</html>
